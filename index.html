<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>轮播图</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div class="all" id='box'>
    <div class="screen">
      <ul class="ul_img clearfix" id="ul_img">
        <li><img src="images/6.jpg" width="500" height="200" /></li>
        <li><img src="images/7.jpg" width="500" height="200" /></li>
        <li><img src="images/8.jpg" width="500" height="200" /></li>
        <li><img src="images/9.jpg" width="500" height="200" /></li>
        <li><img src="images/10.jpg" width="500" height="200" /></li>
      </ul>
      <ul class="square" id="square">
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <div class="btn"><span id="pre">&lt;</span><span id="next">&gt;</span></div>
  </div>
  <script src="jquery-1.12.2.js"></script>
  <script src="index.js"></script>
</body>

</html>
